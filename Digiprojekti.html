<!DOCTYPE html>
 <html>
 <head>
 
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <title>Kouluruokailun tyytyväisyyskysely / Haaga-Helia</title>
 
     <link rel="stylesheet" href=""> <!-- CSS File -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> <!-- JQUERY -->
        

</head>
 <body>
         
<div class="container">
             <h2>Kouluruokailun tyytyväisyyskysely - Haaga-Helia</h2>
 <form>
     <div id="kysely"> <!-- Kyselyosio, johon JSON kautta kysymykset tulevat -->
<h2>kysely</h2>
     </div>
     <button>Lähetä</button>
 </form>
 </div>
 
 <!--- JSON Scripti alkaa -->

<script>

//<<<<-ohtun linkki versio tähän kysely.json kohtaan
        $.getJSON("DigiprojektiAPI.json", function(data){
        var items = [];
        $.each(data, function(key,d){

if (d.type == "text"){
      items.push(d.question + "<br>");
    //tehdään lomake-elementti
  
}

if (d.type == "textarea"){
      items.push(d.question + "<br>");
    //tehdään lomake-elementti
   
}

});

// items-taulukon sisältö sivulle näkyviin 

    $("<div/>", {
      html:items.join("")   
    }).appendTo("#kysely");
    });

</script>
</body>
</html>
